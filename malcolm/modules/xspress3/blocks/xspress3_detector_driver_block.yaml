- builtin.parameters.string:
    name: mri
    description: Malcolm resource id of the Block

- builtin.parameters.string:
    name: prefix
    description: The root PV for the all records

- builtin.controllers.StatefulController:
    mri: $(mri)

- ADCore.includes.adbase_parts:
    prefix: $(prefix)

- ca.parts.CADoublePart:
    name: pointsPerRow
    description: Number of points before xspress3 will reset buffers
    pv: $(prefix):PointsPerRow
    rbvSuff: _RBV
    widget: textinput

- ca.parts.CABooleanPart:
    name: storeNDAttributes
    description: Whether to save NDAttributes in HDF file or not
    pv: $(prefix):HDF5:StoreAttr
    rbvSuff: _RBV
    widget: checkbox

- ca.parts.CAStringPart:
    name: hdfNDArrayPort
    description: HDF plugin NDArray input port
    pv: $(prefix):HDF5:NDArrayPort
    rbvSuff: _RBV
    widget: textinput

- ca.parts.CAStringPart:
    name: statNDArrayPort
    description: Stat plugin NDArray input port
    pv: $(prefix):STAT:NDArrayPort
    rbvSuff: _RBV
    widget: textinput
